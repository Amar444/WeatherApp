<!<!DOCTYPE html>
<html ng-app="WeatherApp">
<head>
	<title>WeatherApp</title>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,600italic,400italic,300italic,700,700italic,800italic,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="lib/jquery.min.js"></script>
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ng-openweathermap.js"></script>

	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
</head>
<body> 
	<div class="container" ng-controller="weatherCtrl">

		<div class="row">
			<div class="col-md-8 col-md-offset-2 container-current background-blur ">

				<div class="row">
					<div class="col-md-12">
						<h1>Weer in <b>{{now.name}}, {{now.sys.country}}</b></h1> 
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 current_temp ">
						{{now.main.temp | number:1}}&deg; 
					</div>

					<div class="col-md-3 col-md-offset-3">
						<!-------- PLAATJE
						<img ng-src="img/weather-icons/{{now.weather[0].icon}}.png"> -->
						<owm-icon id="{{condition.id}}" class="current_weather_icon"></owm-icon>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12 weather_beschrijving">
						{{now.weather[0].description}}
					</div>
				</div>

				<!-- NOW VALUES -->
				<!--
				<span ng-repeat="(key, value) in now">
					{{key}} - {{value}} <br>
				</span>
				-->
				<li ng-repeat="(listkey, listarray) in weather16.list[0]">
					{{listkey}} - {{listarray}}
				</li>

			</div>
		</div>

		<div class="row">
			<div class="col-md-8 col-md-offset-2 container-forecast background-blur ">
				<h1>Voorspelling</h1> 


				<!-- weather5 = 5d / 3h -->
				<!--
				<ul>
					<li ng-repeat="(listkey, listarray) in weather5.list">
						<ul>
							<li ng-repeat="(item, value) in weather5.list[listkey]">

								{{item}} - {{value}}
							</li>
						</ul>
					</li>
				</ul>
				-->

				<!-- weather16 = -->
				<ul>
					<!-- total list -->
					<!--
					<li ng-repeat="(listkey, listarray) in weather16">
						{{listkey}} - {{listarray}}
					</li>
					-->

					<li ng-repeat="(listkey, listarray) in weather16.list[0]">
						{{listkey}} - {{listarray}}
					</li>
				</ul>
				
		
			</div>
		</div>

	</div>
</body>
</html>
