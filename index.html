<!<!DOCTYPE html>
<html ng-app="WeatherApp">
<head>
	<title>CyWeatherApp</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.css">

	<script src="lib/angular/angular.min.js"></script>
	<script src="js/ng-openweathermap.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="container" ng-controller="weatherCtrl">

		<div class="sidebar">
			<h2>Weather in {{now.name}}</h2> 
			Current temp: {{now.main.temp}} &#8451; <br>

			icon:  <img ng-src="img/weather-icons/{{now.weather[0].icon}}.png">
			<owm-icon id="{{condition.id}}"></owm-icon>
		</div>
	</div>

</body>
</html>
