<!<!DOCTYPE html>
<html ng-app="WeatherApp">
<head>
	<title>CyWeatherApp</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/weather-icons.css">

	<script src="lib/angular/angular.min.js"></script>
	<script src="js/ng-openweathermap.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div id="container">
		<div id="header">
			<div class="in_container">
				<span class="logo">
					<h1>CyWeatherApp</h1>
				</span>
			</div>
		</div>

		<div id="content" ng-controller="weatherCtrl">
			<div class="in_container">

				<div class="weather">
					<h2>Weather in your city</h2> 
					City: {{now.name}} <br>
					Current temp: {{now.main.temp}} &#8451; <br>

					icon: <img ng-src="img/weather-icons/{{now.weather[0].icon}}.png">
					<owm-icon id="{{condition.id}}"></owm-icon>

				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="in_container">
			Footer
		</div>
	</div>

</body>
</html>
